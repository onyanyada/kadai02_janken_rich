<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ガチャ</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="aa">ガチャ</h1>
    </header>
    <main>
        <div class="s5 scenario">
            <h2>ランダムイベント：道を塞ぐ看守「のどが渇いた」</h2>
            <p>あなたのとる選択肢</p>
            <ul>
                <li class="gu_btn5"><button>おいしい水をあげる</button></li>
                <li class="cho_btn5"><button>ソーダ水をあげる</button></li>
                <li class="par_btn5"><button>ミックスオレをあげる</button></li>
            </ul>
            <p>相手の反応は？</p>
            <p><span class="pc_hands"></span></p>
            <div id="result-list">
                <p class="judgment"></p>
                <p>今回の好感度<span class="score5"></span></p>
                <p>合計好感度<span class="total5"></span></p>
            </div>

        </div>



    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/gacha.js"></script>
</body>

</html>
