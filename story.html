<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ストーリー</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>ストーリー</h1>
    </header>
    <main>
        <button id="btn">Start</button>
        <button id="hardBtn">ハードモード</button>
        <p class="hardtxt"></p>
        <div class="show"></div>
        <div class="s1 scenario">
            <h2>パーティー</h2>
            <p>あなたのとる選択肢</p>
            <ul>
                <li class="gu_btn1"><img src="./img/gu.png" alt="" width="100px"></li>
                <li class="cho_btn1"><img src="./img/choki.png" alt="" width="100px"></li>
                <li class="par_btn1"><img src="./img/pa.png" alt="" width="100px"></li>
            </ul>
            <p>相手の反応は？</p>
            <p><span class="pc_hands"></span></p>
            <div id="result-list">
                <p class="judgment"></p>
                <p>今回の好感度<span class="score1"></span></p>
                <p>合計好感度<span class="total1"></span></p>
            </div>
        </div>
        <div class="s2 scenario">
            <h2>お茶会</h2>
            <p>あなたのとる選択肢</p>
            <ul>
                <li class="gu_btn2"><img src="./img/gu.png" alt="" width="100px"></li>
                <li class="cho_btn2"><img src="./img/choki.png" alt="" width="100px"></li>
                <li class="par_btn2"><img src="./img/pa.png" alt="" width="100px"></li>
            </ul>
            <p>相手の反応は？</p>
            <p><span class="pc_hands"></span></p>
            <div id="result-list">
                <p class="judgment"></p>
                <p>今回の好感度<span class="score2"></span></p>
                <p>合計好感度<span class="total2"></span></p>
            </div>

        </div>
        <div class="s3 scenario">婚約破棄</div>
        <div class="s4 scenario">騎馬退会</div>
        <div class="s5 scenario">街で主人公の聖女に会う</div>
        <button class="nextStory"><a href="end.html">エンディングに進む</a></button>


        <button><a href="/gacha.html">ガチャでアイテムをゲット</a></button>


    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
