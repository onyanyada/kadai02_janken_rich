<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ストーリー</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 class="aa">ストーリー</h1>
    </header>
    <main>
        <button id="sss">スタート</button>
        <div class="u scenario">u</div>
        <div class="b scenario">b</div>
        <div class="c scenario">c</div>
        <div class="d scenario">d</div>
        <div class="e scenario">e</div>
        <button class="nextStory">次のストーリーに進む</button>
        <div class="show"></div>

        <button id="btn">Start</button>
        <button id="hardBtn">ハードモード</button>
        <p class="hardtxt"></p>
        <div id="janken1">
            <h2>パーティー</h2>
            <p>あなたのとる選択肢</p>
            <ul>
                <li class="gu_btn1"><img src="./img/gu.png" alt="" width="100px"></li>
                <li class="cho_btn1"><img src="./img/choki.png" alt="" width="100px"></li>
                <li class="par_btn1"><img src="./img/pa.png" alt="" width="100px"></li>
            </ul>
            <p>相手の反応は？</p>
            <p><span class="pc_hands"></span></p>
            <div id="result-list">
                <p class="judgment"></p>
                <p>今回の好感度<span class="score1"></span></p>
                <p>合計好感度<span class="total1"></span></p>
            </div>
        </div>
        <div id="janken2">
            <h2>お茶会</h2>
            <p>あなたのとる選択肢</p>
            <ul>
                <li class="gu_btn2"><img src="./img/gu.png" alt="" width="100px"></li>
                <li class="cho_btn2"><img src="./img/choki.png" alt="" width="100px"></li>
                <li class="par_btn2"><img src="./img/pa.png" alt="" width="100px"></li>
            </ul>
            <p>相手の反応は？</p>
            <p><span class="pc_hands"></span></p>
            <div id="result-list">
                <p class="judgment"></p>
                <p>今回の好感度<span class="score2"></span></p>
                <p>合計好感度<span class="total2"></span></p>
            </div>

        </div>
        <button class="nextStory">次のストーリーに進む</button>
        <div id="end">
            <h2>エンディング</h2>
            <p>あなたの好感度は<span class="total2"></span>点です</p>
            <p>あなたは<span class="endtxt"></span>ルートです</p>

        </div>


        <button><a href="/gacha.html">ガチャでアイテムをゲット</a></button>


    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
