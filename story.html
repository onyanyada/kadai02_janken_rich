<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ストーリー</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>ストーリー</h1>
    </header>
    <main>
        <button id="btn">Start</button>
        <button id="hardBtn">ハードモード</button>
        <p class="hardtxt"></p>
        <div class="show"></div>
        <div class="s1 scenario">
            <h2>パーティーでライバルに嫌味を言われた</h2>
            <p>あなたのとる選択肢</p>
            <ul>
                <li class="gu_btn1"><button>論破する</button></li>
                <li class="cho_btn1"><button>泣く</button></li>
                <li class="par_btn1"><button>決闘を申し込む</button></li>
            </ul>
            <p>相手の反応は？</p>
            <p><span class="pc_hands1"></span></p>
            <div id="result-list">
                <p class="judgment1"></p>
                <p>今回の好感度<span class="score1"></span></p>
                <p>合計好感度<span class="total1"></span></p>
            </div>
        </div>
        <div class="s2 scenario">
            <h2>お茶会を開く</h2>
            <p>あなたのとる選択肢</p>
            <ul>
                <li class="gu_btn2"><button>聖女を仲間にする</button></li>
                <li class="cho_btn2"><button>王妃に媚びを売る</button></li>
                <li class="par_btn2"><button>令嬢の派閥を作る</button></li>
            </ul>
            <p>相手の反応は？</p>
            <p><span class="pc_hands2"></span></p>
            <div id="result-list">
                <p class="judgment2"></p>
                <p>今回の好感度<span class="score2"></span></p>
                <p>合計好感度<span class="total2"></span></p>
            </div>
        </div>
        <div class="s3 scenario">
            <h2>婚約破棄</h2>
            <p>あなたのとる選択肢</p>
            <ul>
                <li class="gu_btn3"><button>承諾する</button></li>
                <li class="cho_btn3"><button>拒否する</button></li>
                <li class="par_btn3"><button>聖女の裏の顔を暴く</button></li>
            </ul>
            <p>相手の反応は？</p>
            <p><span class="pc_hands3"></span></p>
            <div id="result-list">
                <p class="judgment3"></p>
                <p>今回の好感度<span class="score3"></span></p>
                <p>合計好感度<span class="total3"></span></p>
            </div>
        </div>
        <div class="s4 scenario">
            <h2>ラッキーイベント：ライバルとハンカチ刺繍スキルを競う</h2>
            <p>あなたのとる選択肢</p>
            <ul>
                <li class="gu_btn4"><button>王室の象徴である龍をハンカチに縫う</button></li>
                <li class="cho_btn4"><button>王子の瞳の色であるフリージアをハンカチに縫う</button></li>
                <li class="par_btn4"><button>使用人にハンカチを縫わせる</button></li>
            </ul>
            <p>相手の反応は？</p>
            <p><span class="pc_hands4"></span></p>
            <div id="result-list">
                <p class="judgment4"></p>
                <p>今回の好感度<span class="score4"></span></p>
                <p>合計好感度<span class="total4"></span></p>
            </div>
        </div>
        <div class="s5 scenario">
            <h2>ランダムイベント：道を塞ぐ看守「のどが渇いた」</h2>
            <p>あなたのとる選択肢</p>
            <ul>
                <li class="gu_btn5"><button>おいしい水をあげる</button></li>
                <li class="cho_btn5"><button>ソーダ水をあげる</button></li>
                <li class="par_btn5"><button>ミックスオレをあげる</button></li>
            </ul>
            <p>相手の反応は？</p>
            <p><span class="pc_hands5"></span></p>
            <div id="result-list">
                <p class="judgment5"></p>
                <p>今回の好感度<span class="score5"></span></p>
                <p>合計好感度<span class="total5"></span></p>
            </div>
        </div>
        <button class="endBtn"><a href="end.html">エンディングに進む</a></button>


        <button><a href="/gacha.html">ガチャでアイテムをゲット</a></button>


    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/gacha.js"></script>
</body>

</html>
