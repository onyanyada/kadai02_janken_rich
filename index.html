<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>悪役令嬢に転生</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/5-5.css">
</head>

<body>
    <div id="particles-js"></div>
    <header class="index-header">
        <h1>悪役令嬢に転生！バッドエンドを回避せよ</h1>
    </header>
    <main>
        <div id="wrapper">
            <div class="prologue">
                <p>ここは中世ヨーロッパ風の乙女ゲームの世界</p>
                <p>脇役悪役令嬢に転生してしまったあなた。このままでは2年後の成人式で処刑されてしまう。</p>
                <p>攻略キャラの好感度を上げてバッドエンドを回避せよ</p>
                <p>最後に二人の攻略キャラの中から合計好感度が最も高いと思う人を選んでね</p>
                <div class="pro-option">
                    <ul>
                        <li class="prince">第二王子：わがままで精神年齢が低い。高飛車な母親（皇后）の権力が強い。</li>
                        <li class="prince">ロッド：謎に包まれた伯爵家長男。実は第一王子だが、母親が暗殺され、伯爵家に身を隠している</li>
                    </ul>
                </div>
                <button class="startStory"><a href="story.html">ストーリーを始める</a></button>
                <button id="hardBtn"><a href="story.html">ハードモードで始める</a></button>
            </div>

        </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/hardmode.js"></script>
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/5-5.js"></script>
</body>

</html>
